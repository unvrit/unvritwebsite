<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position practics</title>
</head>
<body style="height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
        ">
    
    <div style="background-color: blueviolet;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 60px;
        z-index: 0;
        ">
        Header Page
        <div style="position: absolute;
        color: red;
        top: 0;
        right: 0;
        background-color: white;">
        
            X
        </div>

    </div>
    <div style="background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 60px;
        width: 72px;
        ">
        sidebar
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 40px;
        right: 10px;
        z-index: 1;
        ">
        absolute
    </div>
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">
        Div1
    </div>
    <div style="
        background-color: lightcoral;
        height: 200px;
        width: 200px;
        position: relative;
        ">
        Div2
        <div style="
            position: absolute;
            background-color: green;
            color: white;
            right: 10px;
            bottom: 10px;
            ">
            02:30
        </div>
    </div>
</body>
</html>
